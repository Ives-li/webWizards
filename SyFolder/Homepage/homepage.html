        $(document).ready(function() {
        // Make an AJAX request to fetch the user_id from the session
        $.ajax({
        url: 'get_user_id.php',
        type: 'GET',
        success: function(response) {
            var user_id = response.user_id;
    
            // Use the user_id as needed
            console.log("Welcome, user " + user_id);
        },
        error: function(xhr, status, error) {
            console.error("Error: " + error);
        }
        });
    });
    </script>

            <div class="right-section">
                <h2>My Posts:</h2>
                <script>
                    function fetchItems() {
                      var xhr = new XMLHttpRequest();
                
                      xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                          var response = JSON.parse(xhr.responseText);
                          var postList = document.getElementsByClassName('post-list')[0];
                          postList.innerHTML = '';
                          
                          if (response.length > 0) {
                            response.forEach(function (post) {
                              var postElement = document.createElement('div');
                              postElement.className = 'post';
                              postElement.innerHTML = `
                                <h3>${post.title}</h3>
                                <p>${post.time} | ${post.topic}</p>
                                <p>${post.content}</p>
                              `;
                              postList.appendChild(postElement);
                            });
                          } else {
                            postList.innerHTML = '<p>No posts found.</p>';
                          }
                        }
                      };
                
                      xhr.open('GET', 'myPost.php', true);
                      xhr.send();
                    }
                    
                    fetchItems();
                  </script>
