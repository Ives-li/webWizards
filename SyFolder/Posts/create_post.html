<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="posts.css">
    <link rel="stylesheet" href="../style.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('post-form').addEventListener('submit', function(event) {
          event.preventDefault();
          var formData = new FormData(document.getElementById('post-form'));
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'upload.php', true);
          xhr.send(formData);
        }); 
      });
    </script>  
</head>
<body>
    <header>
        <h1>GatherUp</h1>
        <nav>
            <ul class="navbar">
                <li><a href="../Homepage/homepage.html">Home</a></li>
                <li class="active"><a href="../Posts/posts.html" >Posts</a></li>
                <li><a href="../Settings/settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create Post</h2>
        <div class="post-form">
          <form id="post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="content">Content:</label>
            <textarea id="content" name="content" col=5 rows=5 maxlength=255 required></textarea>
    
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
    
            <br><br>
            <button type="submit">Submit</button>
          </form>
        </div>
    
      <footer>
        <p>&copy; 2024 GatherUp. All rights reserved.</p>
      </footer>

</body>
</html>
