<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherUp Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GatherUp</h1>
</header>
  <div class = loginForm>
    <div class = container>
      <form class="login" action="login.php" method="post">
          <!-- username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="name" id="username" name="username" class="form-control" required>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name ="password" class="form-control" required>
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                <label class="form-check-label" for="remember"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
        
          <!-- Submit button -->
          <button type="submit" name="login" value="login" class="btn btn-primary btn-block mb-4" >Login</button>
        
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="register.html">Register</a></p>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
